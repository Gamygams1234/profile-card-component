<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Frontend Mentor | Profile Card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="content">


    <div class="media-card">
      <div class="top-image"></div>

      <div class="profile">
        <img class="profile-image" src="images/image-victor.jpg" alt="">
        <p class="name fw-700 mt-1 mb-2">Victor Crest <span class="fw-400">26</span></p>
        <p class="location mt-2 mb-4 fw-400">London</p>

      </div>

      <div class="information">
        <div class="info-section">
          <h2 class="fw-700">80K</h2>
          <p class="fw-400">Followers</p>

        </div>
        <div class="info-section">
          <h2 class="fw-700">803K</h2>
          <p class="fw-400">Likes</p>

        </div>
        <div class="info-section">
          <h2 class="fw-700">1.4K</h2>
          <p class="fw-400">Photos</p>

        </div>
      </div>

    </div>


  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  -->
</body>

</html>
